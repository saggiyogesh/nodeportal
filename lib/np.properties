############################################################################################
##### Configuration file for NP
############################################################################################

## Mongo Database connection details
    db.name=np
    db.user=
    db.password=
    db.host=localhost
    db.port=27017

## Info related to Session
    # Default 15 minutes
    session.max.age=15

## Algorithm used for password encryption
    # Possible values are bcrypt and sha1
    password.encryption.algorithm=bcrypt

## Image processing library
    # Library used for image processing
    image.handler=imagemagick

## Thumbnails of images
    thumb.dimension=128*128
    default.thumb.name=thumb
    thumb.background=white

## Image detail
    default.detail.name=detail
    image.detail.dimension=400*400

## Max age of static files
    # Default value 1 year in production mode
    # In dev mode is 1000 ms
    prod.static.max.age=31557600000
    dev.prod.static.max.age=1000

## Available languages
    # Locale codes based on Google languages codes
    # https://sites.google.com/site/tomihasa/google-language-codes
    available.locales=en,nl,es,fr,pt-BR

## Application server port
    # Specify port for server to bind
    server.port=8080

## Email host settings
    # Email host settings for NodeMailer (https://github.com/andris9/Nodemailer)
    # For known smtp see https://github.com/andris9/Nodemailer/blob/master/lib/wellknown.js
    mail.known.smtp=
    mail.host=
    mail.port=
    mail.auth.user=
    mail.auth.password=
    startup.mail.test=

## Application startup actions
    # Actions/functions mentioned in this file are executed on app startup
    app.startup.actions.file=lib/app_startup_action.json

## Middlewares for each request
    # List of middlewares will be appended to each request
    # Path relative to process.cwd
    req.middlewares=lib/permissions/Impersonate,lib/permissions/PagePermission

## Supported OAuth login accounts
    # Possible values google
    enabled.login.accounts=

    # Google OAuth credentials
    google.clientID=
    google.clientSecret=
    google.callbackURL=

## Caching
    # Caching can be done in memory or redis

    # Redis store for caching
    cache.redis.host=127.0.0.1
    cache.redis.port=6379

    # Global cache store. Default
    global.cache.store=memory

    # Default cache item expire time (in seconds)
    # Set 0 for newer expire
    default.cache.expire=1*24*60*60

    # DB cache store
    db.cache.store=

    # Jade templates cache store
    # Must have a value (memory/redis) to enable caching. If no value is given then
    # caching is not possible regardless of the cache option provided in ViewHelper
    tmpl.cache.store=

    # Bottom scripts cache store
    bottom.scripts.cache.store=

## App Error templates
    # 404 error template
    app.404.error.tmpl=/views/shell/app/errors/404

    # 500 error template
    app.500.error.tmpl=/views/shell/app/errors/500

    # 401 error template
    app.401.error.tmpl=/views/shell/app/errors/401

    # plugin error template
    plugin.error.tmpl=/views/shell/app/errors/errorTemplate

## Application
    # Plugins instances with no view permission, should not be shown or Permission error shown in plugin
    # Helpful when end logged in user has to show, for not having VIEW permission to plugin
    show.plugin.view.permission.error=true




